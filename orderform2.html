<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Connect To CSS-->
    <link rel="stylesheet" href="assets/css/css-order2.css">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    
    <title>OrderForm AppsCoffee</title>
</head>
<body>
    <form class="form">
        <p class="title">Order Now!! </p>
        <p class="message">Enjoy Your Order. </p>
            <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Name</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="number" placeholder="" required="">
            <span>Table Number</span>
        </label>
        <fieldset>
          <legend><div class="number-menu">Menu</div> The Coffe</legend>
          <input type="checkbox" name="americano-coffee"><label>Americano Coffe 32K</label><br>
          <input type="checkbox" name="green-tea-lattee"><label>Green Tea Latte 25K</label><br>
          <input type="checkbox" name="brown-sugar-coffee"><label>Brown Sugar Coffee 21K</label><br>
          <input type="checkbox" name="java-chip-frappavhino"><label>Java Chip Frapachino 27K</label><br>
          <input type="checkbox" name="caramel-machiato"><label>Caramel Machiato 27K</label><br>
          <input type="checkbox" name="kopi-sedoeh-rempah"><label>Kopi Sedoeh Rempah 37K</label><br>
          <input type="checkbox" name="coffe-latte"><label>Coffe Latte 27K</label><br>
        </fieldset>

        <!--Dessert Menu-->
        <fieldset>
          <legend><div class="number-menu">Menu</div> The Dessert</legend>
          <input type="checkbox" name="croissant-sandwich"><label>Croissant Sandwich 18K</label><br>
          <input type="checkbox" name="kue-putu"><label>Kue Putu 16K</label><br>
          <input type="checkbox" name="kue-cucur"><label>Kue Cucur 16K</label><br>   
        </fieldset>


        <label>
            <input class="input" type="text" placeholder="" required="">
            <span>Message Menu</span>
        </label>


        <button class="submit" >Submit</button>
        <a href="index.html" class="submit-home" >Home</a>
        <a href="index.html #menu"  class="submit-home">Menu</a>
    </form>


          
</body>
</html>
